<html lang="en">
<head>
  <!--

-->
<meta charset="utf-8">

<meta name="description" content="">
<meta name="author" content="No Moss Maker - Food Giving">

<!--
MOBILE META
-->
<meta name="viewport" content="width=device-width">

<!--
JAVASCRIPT
-->

<script src="node_modules/vue/vue.min.js"></script>

<!--
CSS
-->
<link rel="stylesheet" href="styles.css">
<link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
<link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

-->

<body>
  <header>
    <img class= "logo" src="images\foodGiving-NoShadow.svg" alt="FG Logo">
  </header>

  <div class="container">
    <h1>Food to Give</h1>
    <img class="user-photo" src="images\agriculture-beans-corn-142520.jpg">
    <form class="three-col-grid" method="POST">


      <div class="text-input location">
        <h3>Location</h3>
        <span>
          <input type="text" name="location" placeholder="Enter an address"/>
          <!-- detect location click -->
          <i class="fas fa-map-marker-alt"></i>
          Use my current location</span>
        </div>

        <div class="text-input">
          <h3>Pick Up Time</h3>
          <span>
            <input type="date" name="pick-up-date">
            <span>At: </span>
            <input style="width: 36px;" type="number" min="0" max="12" name="pick-up-time">
            <select name="am-pm">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </span>
        </div>
        <div class="text-input note">
          <h3>Note <span><i>(Optional)</i></span></h3>
          <textarea type="text" name="note"
          placeholder="Instruction for receiver"/></textarea>
        </div>
        <button href="giveFood-p3.html" class="submit-button" name="submit-button">
          Post My Food
          <i class="fas fa-check"></i>
        </button>
      </form>

    </div>

    <footer>
      <p class="credit">Food Giving 2018</p>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
  </html>
