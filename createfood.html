<!DOCTYPE html>
<html>
<head>
    <title>Food Giving</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="node_modules/vue/vue.min.js"></script>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <h1>Food Giving</h1><br>
    <h3>Donate Food</h3>
    <form method="POST">
        <fieldset>
            name: <input type="text" name="name"><br>
            image: <input type="text" name="image"><br>
            datecooked: <input type="text" name="datecooked"><br>
            expiredate: <input type="text" name="expiredate"><br>
            ingredients: <input type="text" name="ingredients"><br>
            location: <input type="text" name="location"><br>
            myid: <input type="text" name="myid"><br>

            <input type="submit" value="Submit"><br>
            </fieldset>
        </form></body>
